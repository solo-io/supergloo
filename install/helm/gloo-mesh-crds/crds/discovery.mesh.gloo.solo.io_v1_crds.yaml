                      type: string
                    version:
                      description: |-
                        The version of the Mesh that has been installed, which is determined using the image tag on the
                        mesh's primary control plane image (e.g. the istio-pilot image tag).
                      type: string
                  type: object
              type: object
          type: object
        status:

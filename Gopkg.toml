# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  version = "1.1.1"
  name = "github.com/gogo/protobuf"

[[override]]
  branch = "master"
  name = "github.com/golang/protobuf"

[[constraint]]
  name = "github.com/solo-io/go-checkpoint"
  version = "0.0.4"

[[constraint]]
  name = "github.com/solo-io/build"
  version = "0.0.4"

[[constraint]]
  name = "github.com/solo-io/solo-kit"
  version = "0.9.9"

[[override]]
  name = "github.com/solo-io/go-utils"
  version = "0.8.4"

[[constraint]]
  name = "github.com/solo-io/gloo"
  version = "0.13.21"

[[constraint]]
  name = "github.com/prometheus/prometheus"
  version = "2.8.0"

# this override is required to make prometheus work
[[override]]
  name = "k8s.io/client-go"
  version = "10.0.0"

# this override is required to make prometheus work
[[override]]
  name = "k8s.io/kubernetes"
  version = "1.13.0"

# this override is required to make prometheus work
[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.13.0"

# this override is required to make prometheus work
[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.13.0"

# this override is required to make prometheus work
[[override]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "23.2.0"

# this override is required to make prometheus work
[[override]]
  name = "github.com/census-instrumentation/opencensus-proto"
  version = "=0.1.0"

# this override is required to make prometheus work
[[override]]
  name = "github.com/docker/docker"
  revision = "a9fbbdc8dd8794b20af358382ab780559bca589d"


[[constraint]]
  name = "github.com/linkerd/linkerd2"
  version = "stable-2.3.0"

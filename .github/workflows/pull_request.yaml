name: pull_request

on:
  push:
    branches:
      - 'master'
      - 'merge-repos' #TODO(ilackarms): remove when refactor merges to master
  pull_request: {}

jobs:
  unit-tests:
    name: unit-tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Unit Tests
        run: |
          go test ./...

  e2e-istio-1_5:
    name: end-to-end-istio-1_5
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - uses: engineerd/setup-kind@v0.4.0
        with:
          skipClusterCreation: "true"
          version: v0.8.0
      - name: Install Protoc
        uses: solo-io/setup-protoc@master
        with:
          version: '3.6.1'
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.18.0'
      - name: Check code
        run: |
          ./ci/check-code-diff.sh
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Clean
        run: make clean || true
      - name: e2e Tests
        env:
          RUN_E2E: "1"
        run: |
          make print-version manifest-gen

          curl -sSL https://github.com/istio/istio/releases/download/1.5.2/istio-1.5.2-linux.tar.gz | tar -xzf - istio-1.5.2/bin/istioctl
          # move istio binary to _output, which is gitignored, to avoid `-dirty` suffix when computing version in subsequent makefile invocations
          mkdir _output && mv istio-1.5.2 _output/istio-1.5.2
          export PATH=$PWD/_output/istio-1.5.2/bin:/opt/hostedtoolcache/kubectl/1.18.0/x64:$PATH

          make run-tests TEST_PKG=test/e2e RUN_E2E=1 GINKGOFLAGS=-v
